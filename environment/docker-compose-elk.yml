elasticsearch:
    restart: always
    build: ./elasticsearch/
    container_name: elasticsearch
    #log_driver: syslog
    env_file:
        - global-env.env
    volumes:
        - /var/lib/docker/host-volumes/elasticsearch-data:/usr/share/elasticsearch/data

logstash:
    restart: always
    build: ./logstash/
    container_name: logstash
    #log_driver: syslog
    env_file:
        - global-env.env
    ports:
        - "5043:5043"
    links:
        - "elasticsearch:elasticsearch"

kibana:
    restart: always
    build: ./kibana/
    container_name: kibana
    #log_driver: syslog
    env_file:
        - global-env.env
    ports:
        - "80:5601"
    links:
        - "elasticsearch:elasticsearch"
