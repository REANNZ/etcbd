version: '2'
services:

  elasticsearch:
    restart: always
    build: ./elasticsearch/
    container_name: elasticsearch
    #log_driver: syslog
    env_file:
        - global-env.env
    volumes:
        - elasticsearch-data:/usr/share/elasticsearch/data

  logstash:
    restart: always
    build: ./logstash/
    container_name: logstash
    #log_driver: syslog
    env_file:
        - global-env.env
    ports:
        - "5043:5043"
    links:
        - "elasticsearch:elasticsearch"

  kibana:
    restart: always
    build: ./kibana/
    container_name: kibana
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
    #log_driver: syslog
    env_file:
        - global-env.env
    ports:
        - "80:5601"
    links:
        - "elasticsearch:elasticsearch"

volumes:
  # all volume names will get prefixed with the project name - "elk_"
  elasticsearch-data: {}
